<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card">
      <section class="results">
        <p>Your Result</p>
        <div>
          <p><span>76</span> of 100</p>
        </div>

        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul>
          <li class="reaction">
            <p>Reaction</p>
            <p>80 / 100</p>
          </li>
          <li class="memory">
            <p>Memory</p>
            <p>92 / 100</p>
          </li>
          <li class="verbal">
            <p>Verbal</p>
            <p>61 / 100</p>
          </li>
          <li class="visual">
            <p>Visual</p>
            <p>72 / 100</p>
          </li>
        </ul>
        <div class="button">
          <button>Continue</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/inocenciooo">Vinícius Inocêncio</a>.
    </div>
  </body>
</html>
